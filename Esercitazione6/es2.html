<html lang="en">
<head>

    <script>
        $(document).ready(function () {
            $(".button").click(function () {
                var divId = "#Div" + $(this).attr("id");
                $(divId).load("https://duckduckgo.com/?q=prova+" + $(this).id, function (responseTxt,
                                                                                        statusTxt, xhr) {
                    if (statusTxt == "error")  alert("Errore " + xhr.status + ":" + xhr.statusText);
                });
            });
        });
    </script>
</head>
<body>
<div>
    <button id="1" class="button">Bottone 1</button>
    <div id="Div1"></div>
    <button id="2" class="button">Bottone 2</button>
    <div id="Div2"></div>
    <button id="3" class="button">Bottone 3</button>

</div>
</body>
</html>
